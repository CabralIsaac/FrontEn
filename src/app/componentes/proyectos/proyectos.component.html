
<div class="row">
  <h1><span class="Tipografia"><u>Proyectos</u></span>&nbsp;<button type="button" class="btn btn-primary btn-sm" routerLink="/newproyecto" *ngIf="isLogged"><i class="bi bi-plus-lg"></i></button></h1>
  <br>
  <br>
  <br>
  
<table class="table">
    <tbody>
        <tr *ngFor="let Proyecto of proyectos">
            <td><h3 class="Tipografia"><b>{{Proyecto.nombreProyecto}}</b></h3></td>
            <td><h3 class="Tipografia">{{Proyecto.descripcionProyecto}}</h3><h4 class="Tipografia"><a href="{{ Proyecto.linkproyecto }}" target="_blank" class="btn btn-outline-dark btn-sm">Ver proyecto</a></h4></td>
            <td><img class="card-img-top img-responsive img-thumbnail" src="{{ Proyecto.imgproyecto }}" alt="Imagen {{ Proyecto.nombreProyecto }}"/></td>
            <td *ngIf="isLogged"><button class="btn btn-dark" routerLink="/editproyecto/{{ Proyecto.id }}"><i class="bi bi-pencil-square"></i></button></td>
                <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Proyecto.id)"><i class="bi bi-trash3"></i></button></td>
        </tr>
    </tbody>
</table>
</div>
