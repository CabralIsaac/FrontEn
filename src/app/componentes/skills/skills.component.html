    <div class="rowed">
    <div class="row">
      <div>
        <h1><span class="Tipografia"><u>Hard y Soft Skills</u></span>&nbsp;<button type="button" class="btn btn-primary btn-sm" routerLink="/newskill" *ngIf="isLogged"><i class="bi bi-plus-lg"></i></button></h1>
    </div> 
    <br>
        
      <div class="row row-cols-auto text-center m-auto ">
        <div class="text-center col-sm-4 col-md-4 col-lg-2 circulo" *ngFor="let Skill of skills">
          
                <circle-progress
                  [percent]="Skill.porcentaje"
                  [outerStrokeColor]="Skill.colorExterno"
                  [innerStrokeColor]="Skill.colorInterno"
                  [showImage]="true"
                  [imageSrc]="Skill.imgsrc"
                  [title]="Skill.nombreSkill"
                  [imageHeight]="80" 
                  [imageWidth]="80"
                  [outerStrokeWidth]="12"
                  [innerStrokeWidth]="2"
                  backgroundColor="#FFFFFF"
                  [showBackground]="true"
                  [backgroundStrokeWidth]="2"
                  backgroundStroke="#000000"
                ></circle-progress>

                  <h4><p class="fw-bold">{{ Skill.nombreSkill }}</p></h4>
                
                  <div>
                <td *ngIf="isLogged"><button class="btn btn-dark" routerLink="/editskill/{{ Skill.id }}"><i class="bi bi-pencil-square"></i></button></td><td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Skill.id)"><i class="bi bi-trash3"></i></button></td>
            </div>
      </div>
    </div>
  </div>
