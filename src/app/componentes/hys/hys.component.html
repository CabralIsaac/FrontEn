<div class="row">
    <h2><span class="h2 fw-bold mb-0"><u>Hard & Soft skills</u></span><button type="button" class="btn btn-link" routerLink="/newskill" *ngIf="isLogged"><i class="bi bi-plus-circle-fill"></i></button></h2>

    <div class="text-center col-sm-3 col-md-3 col-lg-3 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.porcentaje)" 
        [radius]="90" [imageSrc]="''" 
        [title]="(skill.nombre)"
        [titleColor]="'#212F3C'"
        [showTitle]="true" 
        [showImage]="false" 
        [imageHeight]="70" 
        [imageWidth]="70" 
        [showUnits]="false"
        [showSubtitle]="false" 
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="4" 
        [outerStrokeColor]="'#0070FF'"
        [innerStrokeColor]="'#000000'" 
        [animation]="true" 
        [animationDuration]="600">
        </circle-progress>

        <div>
            <td *ngIf="isLogged"><button class="btn btn-dark" routerLink="/editskill/{{skill.id}}"><i class="bi bi-pencil-square"></i></button></td>
            <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(skill.id)"><i class="bi bi-trash3"></i></button></td>
        </div>
    </div>
</div>
