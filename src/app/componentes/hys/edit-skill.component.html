<section class="vh-100" style="background-color:rgb(221, 255, 253);">
<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre"><span class="h5 fw-bold mb-0">Nombre de la Skill</span></label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="porcentaje"><span class="h5 fw-bold mb-0">Porcentaje</span></label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                </div>
                <br>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
</section>
