<section class="vh-100" style="background-image: url(../../../assets/fondo.png);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-12 col-lg-12 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        
                        <div class="form-group">
                            <label for="nombreE"><span class="Tipografia"><h5><b>Nombre de la empresa</b></h5></span></label>
                            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="descripcionE"><span class="Tipografia"><h5><b>Descripcion de la tarea</b></h5></span></label>
                            <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                        </div>

                        <br>

                        <button class="btn btn-dark">
                            <span class="Tipografia">Actualizar</span>
                        </button>

                    </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
