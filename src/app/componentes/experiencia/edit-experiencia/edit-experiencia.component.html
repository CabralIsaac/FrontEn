<section class="vh-100" style="background-color:rgb(221, 255, 253);">
<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE"><span class="h5 fw-bold mb-0">Nombre de la empresa</span></label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcionE"><span class="h5 fw-bold mb-0">Descripcion de la tarea</span></label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <br>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
</section>
