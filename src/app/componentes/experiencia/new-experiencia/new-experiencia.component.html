<section class="vh-100" style="background-color:rgb(221, 255, 253);">
<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE"><span class="h5 fw-bold mb-0">Nombre de la empresa</span></label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcionE"><span class="h5 fw-bold mb-0">Descripcion de la tarea</span></label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <br>
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
</section>
